<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	{% block page_title %}<title>{{blog.title}}</title>{% endblock %}
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Le styles -->
	<link href="{{ blog.url }}_/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
	  .container-narrow {
		margin: 0 auto;
		max-width: 640px;
	  }
	</style>

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  <script src="{{ blog.url }}_/js/html5shiv.js"></script>
	<![endif]-->

	<!-- Fav and touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">

	<link rel="shortcut icon" href="{{ blog.url}}_/img/favicon.ico">
	<link rel="apple-touch-icon" href="{{ blog.url}}_/img/apple-touch-icon.png">
	<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ blog.url }}rss.xml" />


	{% block page_meta %}
	<meta name="title" content="{{ blog.title }}">
	<meta name="description" content="{{ blog.description }}">
	<!-- Google will often use this as its description of your page/site. Make it good. -->

	<meta name="author" content="{{ blog.author }}">
	<meta name="Copyright" content="{{ blog.copyright }}">

	<!-- Dublin Core Metadata : http://dublincore.org/ -->
	<meta name="DC.title" content="{{ blog.title }}">
	<meta name="DC.subject" content="{{ blog.description }}">
	<meta name="DC.creator" content="{{ blog.author }}">
	{% endblock page_meta %}
</head>

<body>
	<div class="container-narrow">
		
		<div class="navbar" id="topnav">
			<div class="navbar-inner">
				<ul class="nav nav-pills">
					<li><a href="{{ blog.url }}">home</a></li>
					<li><a href="{{ blog.url }}archive/">archive</a></li>
					<li><a href="{{ blog.url }}tag/">tags</a></li>
					<li><a href="{{ blog.url}}rss.xml">rss</a></li>
				</ul>
			</div>
		</div>

		<div class="page-header">
			<h1>{{ blog.title }}
				<small>{{ blog.description }}</small>
			</h1>
		</div>

		{% block content %}{% endblock content %}
	
		<div class="footer">
			<p class="pull-right">powered by <a href="http://bucket3.com/"><img src="{{ blog.url }}_/img/bucket3_small.jpg" alt="bucket3" /></a></p>
		</div>
	</div>

	<!-- Le javascript
	================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ blog.url}}_/js/jquery.js"></script>
    <script src="{{ blog.url}}_/js/bootstrap-transition.js"></script>
    <script src="{{ blog.url}}_/js/bootstrap-alert.js"></script>
    <script src="{{ blog.url}}_/js/bootstrap-modal.js"></script>
    <script src="{{ blog.url}}_/js/bootstrap-dropdown.js"></script>
    <script src="{{ blog.url}}_/js/bootstrap-scrollspy.js"></script>
    <script src="{{ blog.url}}_/js/bootstrap-tab.js"></script>
    <script src="{{ blog.url}}_/js/bootstrap-tooltip.js"></script>
    <script src="{{ blog.url}}_/js/bootstrap-popover.js"></script>
    <script src="{{ blog.url}}_/js/bootstrap-button.js"></script>
    <script src="{{ blog.url}}_/js/bootstrap-collapse.js"></script>
    <script src="{{ blog.url}}_/js/bootstrap-carousel.js"></script>
    <script src="{{ blog.url}}_/js/bootstrap-typeahead.js"></script>
</body>

</html>
